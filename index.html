<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melbourne Movies Today</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=JetBrains+Mono:wght@400;500&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0a0a0c;
      --bg-card: #141418;
      --bg-card-hover: #1a1a1f;
      --gold: #d4a843;
      --gold-dim: #a68532;
      --cream: #f5f0e6;
      --red: #c23c3c;
      --text: #e8e4dc;
      --text-dim: #8a8680;
      --border: #2a2a30;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Source Sans 3', sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
    }
    
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 1000;
    }
    
    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, #12121a 0%, var(--bg-dark) 100%);
    }
    
    header::before {
      content: 'â˜… â˜… â˜…';
      display: block;
      color: var(--gold);
      letter-spacing: 1rem;
      font-size: 0.75rem;
      margin-bottom: 1rem;
      opacity: 0.7;
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 900;
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      color: var(--cream);
      letter-spacing: -0.02em;
      text-transform: uppercase;
    }
    
    h1 span {
      display: block;
      font-size: 0.35em;
      font-weight: 400;
      letter-spacing: 0.3em;
      color: var(--gold);
      margin-top: 0.5rem;
    }
    
    .date-banner {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--text-dim);
      margin-top: 1.5rem;
      padding: 0.5rem 1.5rem;
      background: var(--bg-card);
      display: inline-block;
      border: 1px solid var(--border);
    }
    
    .loading {
      text-align: center;
      padding: 4rem;
      color: var(--text-dim);
    }
    
    .loading::after {
      content: '';
      display: inline-block;
      width: 1.5rem; height: 1.5rem;
      border: 2px solid var(--border);
      border-top-color: var(--gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 1rem;
      vertical-align: middle;
    }
    
    @keyframes spin { to { transform: rotate(360deg); } }
    
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    
    .cinema-section {
      margin-bottom: 3rem;
    }
    
    .cinema-header {
      display: flex;
      align-items: baseline;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding-bottom: 0.75rem;
      border-bottom: 2px solid var(--gold);
      flex-wrap: wrap;
    }
    
    .cinema-header h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--cream);
    }
    
    .cinema-header a {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--gold-dim);
      text-decoration: none;
      transition: color 0.2s;
    }
    
    .cinema-header a:hover { color: var(--gold); }
    
    .cinema-note {
      font-style: italic;
      color: var(--text-dim);
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    
    /* Single column film cards - poster | title+precis | times */
    .film-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      padding: 1.25rem;
      margin-bottom: 1rem;
      display: grid;
      grid-template-columns: 100px 1fr auto;
      gap: 1.25rem;
      align-items: start;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .film-card:hover {
      background: var(--bg-card-hover);
      border-color: var(--gold-dim);
    }
    
    .film-poster {
      width: 100px;
      height: 150px;
      object-fit: cover;
      background: var(--border);
    }
    
    .film-poster-placeholder {
      width: 100px;
      height: 150px;
      background: linear-gradient(135deg, var(--border) 0%, #1a1a20 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: var(--text-dim);
    }
    
    .film-info {
      min-width: 0;
    }
    
    .film-info h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--cream);
      margin-bottom: 0.35rem;
      line-height: 1.3;
    }
    
    .film-info h3 a {
      color: inherit;
      text-decoration: none;
      transition: color 0.2s;
    }
    
    .film-info h3 a:hover { color: var(--gold); }
    
    .film-meta {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--text-dim);
      margin-bottom: 0.5rem;
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }
    
    .film-meta .rating { color: var(--gold); }
    
    .film-overview {
      font-size: 0.9rem;
      color: var(--text-dim);
      line-height: 1.5;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .film-times-col {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: flex-end;
      min-width: 90px;
    }
    
    .film-time {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      padding: 0.35rem 0.5rem;
      background: transparent;
      border: 1px solid var(--gold-dim);
      color: var(--gold);
      white-space: nowrap;
      transition: all 0.2s;
      text-align: center;
      width: 90px;
      box-sizing: border-box;
    }
    
    .film-time:hover {
      background: var(--gold);
      color: var(--bg-dark);
    }
    
    .film-time.see-website {
      border-style: dashed;
      color: var(--text-dim);
      border-color: var(--text-dim);
      font-size: 0.7rem;
    }
    
    .double-feature { border-left: 3px solid var(--red); }
    
    .double-feature-label {
      position: absolute;
      top: 0; left: 0;
      background: var(--red);
      color: var(--cream);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.65rem;
      padding: 0.2rem 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      z-index: 2;
    }
    
    .double-poster-container {
      position: relative;
      width: 100px;
      height: 150px;
    }
    
    .double-poster-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
      height: 150px;
      object-fit: cover;
      transition: opacity 0.5s ease;
    }
    
    .double-poster-container img.poster-hidden {
      opacity: 0;
    }
    
    .no-sessions {
      color: var(--text-dim);
      font-style: italic;
      padding: 2rem;
      text-align: center;
      background: var(--bg-card);
      border: 1px dashed var(--border);
    }
    
    footer {
      text-align: center;
      padding: 3rem 1rem;
      border-top: 1px solid var(--border);
      color: var(--text-dim);
      font-size: 0.85rem;
    }
    
    footer p { margin-bottom: 0.5rem; }
    footer a { color: var(--gold-dim); text-decoration: none; }
    footer a:hover { color: var(--gold); }
    
    .error-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-dim);
    }
    
    .error-state h2 {
      color: var(--red);
      margin-bottom: 1rem;
    }

    /* Responsive: stack on mobile */
    @media (max-width: 700px) {
      .film-card {
        grid-template-columns: 80px 1fr;
        grid-template-rows: auto auto;
      }
      
      .film-poster, .film-poster-placeholder {
        width: 80px;
        height: 120px;
        grid-row: span 2;
      }
      
      .film-times-col {
        grid-column: 2;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: flex-start;
        justify-content: flex-start;
        min-width: 0;
      }
      
      .film-time {
        min-width: auto;
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Melbourne Movies<span>Independent Cinema Guide</span></h1>
    <div class="date-banner" id="date-banner">Loading...</div>
  </header>
  
  <main id="main">
    <div class="loading">Loading session times</div>
  </main>
  
  <footer>
    <p>Session data updated daily at 5am AEST</p>
    <p>Film information from <a href="https://www.themoviedb.org/" target="_blank" rel="noopener">TMDB</a></p>
    <p style="margin-top: 1rem; font-size: 0.75rem;">Always confirm times with the cinema before heading out</p>
  </footer>

  <script>
    async function loadSessions() {
      const main = document.getElementById('main');
      const dateBanner = document.getElementById('date-banner');
      
      try {
        const response = await fetch('data/sessions.json');
        if (!response.ok) throw new Error('Failed to load session data');
        
        const data = await response.json();
        dateBanner.textContent = data.date;
        
        if (!data.cinemas || data.cinemas.length === 0) {
          main.innerHTML = '<div class="error-state"><h2>No Sessions Found</h2><p>Check back tomorrow!</p></div>';
          return;
        }
        
        let html = '';
        for (const cinema of data.cinemas) {
          html += `<section class="cinema-section">
            <div class="cinema-header">
              <h2>${esc(cinema.cinema)}</h2>
              <a href="${esc(cinema.url)}" target="_blank" rel="noopener">Visit website â†’</a>
            </div>
            ${cinema.note ? `<p class="cinema-note">${esc(cinema.note)}</p>` : ''}`;
          
          if (cinema.sessions && cinema.sessions.length > 0) {
            // Sort by number of sessions (descending), then alphabetically
            const sortedSessions = [...cinema.sessions].sort((a, b) => {
              const aCount = (a.times || []).filter(t => !t.toLowerCase().includes('see website')).length;
              const bCount = (b.times || []).filter(t => !t.toLowerCase().includes('see website')).length;
              if (bCount !== aCount) return bCount - aCount;
              return a.title.localeCompare(b.title);
            });
            
            for (const session of sortedSessions) {
              const isDouble = session.isDoubleFeature || session.films;
              
              let poster;
              if (isDouble && session.films && session.films.length >= 2 && session.films[0]?.posterPath && session.films[1]?.posterPath) {
                // Double feature with two posters - create cycling container
                poster = `<div class="double-poster-container" data-posters='${JSON.stringify([session.films[0].posterPath, session.films[1].posterPath])}'>
                  <img src="${esc(session.films[0].posterPath)}" alt="" class="film-poster" loading="lazy">
                  <img src="${esc(session.films[1].posterPath)}" alt="" class="film-poster poster-hidden" loading="lazy">
                </div>`;
              } else if (session.posterPath) {
                poster = `<img src="${esc(session.posterPath)}" alt="" class="film-poster" loading="lazy">`;
              } else {
                poster = '<div class="film-poster-placeholder">ðŸŽ¬</div>';
              }
              
              const meta = [];
              if (session.year) meta.push(session.year);
              if (session.rating) meta.push(`<span class="rating">â˜… ${session.rating.toFixed(1)}</span>`);
              
              const times = (session.times || ['See website']).map(t => {
                const isGeneric = t.toLowerCase().includes('see website');
                return `<span class="film-time ${isGeneric ? 'see-website' : ''}">${esc(t)}</span>`;
              }).join('');
              
              html += `<article class="film-card ${isDouble ? 'double-feature' : ''}">
                ${isDouble ? '<span class="double-feature-label">Double Feature</span>' : ''}
                ${poster}
                <div class="film-info">
                  <h3><a href="${esc(session.url)}" target="_blank" rel="noopener">${esc(session.title)}</a></h3>
                  ${meta.length ? `<div class="film-meta">${meta.join('')}</div>` : ''}
                  ${session.overview ? `<p class="film-overview">${esc(session.overview)}</p>` : ''}
                </div>
                <div class="film-times-col">${times}</div>
              </article>`;
            }
          } else {
            html += '<p class="no-sessions">No sessions listed for today</p>';
          }
          html += '</section>';
        }
        main.innerHTML = html;
        
        // Start cycling posters for double features
        startPosterCycling();
      } catch (error) {
        console.error('Error:', error);
        main.innerHTML = `<div class="error-state"><h2>Unable to Load</h2><p>Please refresh the page.</p></div>`;
      }
    }
    
    function startPosterCycling() {
      const containers = document.querySelectorAll('.double-poster-container');
      containers.forEach(container => {
        const imgs = container.querySelectorAll('img');
        if (imgs.length < 2) return;
        
        let showing = 0;
        setInterval(() => {
          imgs[showing].classList.add('poster-hidden');
          showing = (showing + 1) % 2;
          imgs[showing].classList.remove('poster-hidden');
        }, 2000);
      });
    }
    
    function esc(text) {
      if (!text) return '';
      const d = document.createElement('div');
      d.textContent = text;
      return d.innerHTML;
    }
    
    loadSessions();
  </script>
</body>
</html>
